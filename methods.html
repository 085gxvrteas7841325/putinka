    <style>
        :root {
            --bg: #111;
            --card-bg: #19191c;
            --card-border: #23232a;
            --neon-pink: #ff2562;
            --neon-pink-glow: #ff256299;
            --discord-blue: #5865f2;
            --discord-blue-glow: #5865f299;
            --featured-glow: #ff2562cc;
            --text-main: #fff;
            --text-secondary: #bdbdbd;
            --radius: 20px;
            --transition: 0.25s cubic-bezier(.4,2,.6,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Space Grotesk', Arial, sans-serif;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
        }
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: 0;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
            animation: moveGlow 12s linear infinite alternate;
        }
        body::before {
            width: 400px; height: 400px;
            left: -100px; top: 10vh;
            background: var(--neon-pink-glow);
            animation-delay: 0s;
        }
        body::after {
            width: 350px; height: 350px;
            right: -80px; bottom: 5vh;
            background: var(--neon-pink-glow);
            animation-delay: 6s;
        }
        @keyframes moveGlow {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(40px); }
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 48px 16px 40px 16px;
            position: relative;
            z-index: 1;
        }
        .neon-title {
            text-align: center;
            font-size: 3.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--neon-pink);
            margin-bottom: 48px;
            text-shadow: 0 0 24px var(--neon-pink), 0 0 60px var(--neon-pink-glow);
            animation: flicker 2.5s infinite alternate;
            user-select: none;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 24px var(--neon-pink), 0 0 60px var(--neon-pink-glow); }
            10% { opacity: 0.85; }
            20% { opacity: 1; }
            30% { opacity: 0.7; }
            40% { opacity: 1; }
            50% { opacity: 0.9; }
            60% { opacity: 1; }
            70% { opacity: 0.8; }
            80% { opacity: 1; }
            90% { opacity: 0.95; }
        }
        .category-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--neon-pink);
            margin: 38px 0 22px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 12px var(--neon-pink-glow);
            text-align: left;
        }
        .methods-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .method-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 32px 0 #000a, 0 0 0 2px var(--card-border);
            padding: 32px 28px 28px 28px;
            transition: box-shadow var(--transition), transform var(--transition), background 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1.5px solid var(--card-border);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) forwards;
        }
        .method-card.featured {
            box-shadow: 0 0 60px 0 var(--featured-glow), 0 4px 32px 0 #000a, 0 0 0 2px var(--neon-pink);
            border: 2px solid var(--neon-pink);
            background: linear-gradient(120deg, #1a0e17 80%, #2a1a25 100%);
        }
        .method-card:hover {
            box-shadow: 0 8px 48px 0 var(--neon-pink-glow), 0 0 0 2.5px var(--neon-pink);
            transform: translateY(-8px) scale(1.025);
            background: #23202a;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .method-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .method-content {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.6;
            display: none;
            margin-top: 8px;
            white-space: pre-line;
        }
        .method-card.active .method-content {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .method-card .expand {
            position: absolute;
            right: 18px; top: 22px;
            font-size: 1.3rem;
            color: var(--neon-pink);
            opacity: 0.7;
            transition: opacity var(--transition);
        }
        .method-card.active .expand {
            opacity: 1;
            transform: rotate(90deg);
        }
        .discord-card {
            background: linear-gradient(120deg, var(--discord-blue) 80%, #7a8cff 100%);
            border-radius: var(--radius);
            box-shadow: 0 0 32px var(--discord-blue-glow);
            padding: 36px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .discord-card .icon {

            background: #fff2;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            font-size: 2.2rem;
            color: #fff;
            box-shadow: 0 0 24px #fff2;
        }
        .discord-card .title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .discord-card .desc {

            font-size: 1rem;
            margin-bottom: 18px;
        }
        .discord-card .join-btn {
